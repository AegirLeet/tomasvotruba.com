services:
    _defaults:
        public: true
        autowire: true
        autoconfigure: true

    TomasVotruba\Blog\:
        resource: '../src'
        exclude:
            - '../src/ValueObject/*'
            - '../src/Exception/*'
            - '../src/Posts/*'

        bind:
            $projectDir: "%kernel.project_dir%"

    Symplify\SmartFileSystem\Finder\FinderSanitizer: null
    Symplify\PackageBuilder\Strings\StringFormatConverter: null

    ParsedownExtra:
        class: ParsedownExtra
