parameters:
    paths:
        - packages
        - bin
        - src
        - tests

    sets:
        - 'psr12'
        - 'php70'
        - 'php71'
        - 'common'
        - 'symplify'
        - 'clean-code'

    skip:
        PhpCsFixer\Fixer\Operator\UnaryOperatorSpacesFixer: ~

        # buggy with PHP 7.4 array property type
        PhpCsFixer\Fixer\ClassNotation\ClassAttributesSeparationFixer: null
